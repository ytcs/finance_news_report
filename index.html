<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Summary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1 id="report-title"></h1>
            <div id="overall-sentiment-container">
                <div id="thermometer-container">
                    <div id="thermometer-bar">
                        <div id="thermometer-fill"></div>
                    </div>
                    <div id="sentiment-scale">
                        <span class="scale-label">Very Negative</span>
                        <span class="scale-label">Negative</span>
                        <span class="scale-label">Neutral</span>
                        <span class="scale-label">Positive</span>
                        <span class="scale-label">Very Positive</span>
                    </div>
                </div>
                <div id="overall-sentiment-label">Market Sentiment</div>
            </div>
        </div>
    </header>
    <main>
        <div id="global-filters-container" class="filters-container">
            <div id="global-event-type-filter-bubbles" class="filter-group"></div>
        </div>
        <div id="tabs-container">
            <div id="tab-buttons"></div>
            <div id="tab-content"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
